<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <script src="Calculator.js"></script>
  </head>
  <body>
    <div id="cal">
      <div id="result">
        <input type="text" id="text" value="0" />
      </div>
      <div id="AC" class="key" data-action="AC">AC</div>
      <div class="key op" id="opdiv" data-action="div">/</div>
      <div class="key op" id="opmul" data-action="mul">X</div>
      <div class="key op" id="opsub" data-action="sub">-</div>
      <div class="key op" id="opadd" data-action="add">+</div>
      <div class="key num" id="num7">7</div>
      <div class="key num" id="num8">8</div>
      <div class="key num" id="num9">9</div>
      <div class="key num" id="num4">4</div>
      <div class="key num" id="num5">5</div>
      <div class="key num" id="num6">6</div>
      <div class="key num" id="num1">1</div>
      <div class="key num" id="num2">2</div>
      <div class="key num" id="num3">3</div>
      <div class="key num" id="num0">0</div>
      <div class="key num" id="dec" data-action="dec">.</div>
      <div id="opeq" class="key" data-action="eq">=</div>
    </div>
  </body>
</html>
